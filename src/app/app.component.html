<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Search City"
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img
      src="../assets/goodWeather.jpg"
      alt="goodWeather"
      *ngIf="weatherData.main.temp > 15"
    />
    <img
      src="../assets/badWeather.jpg"
      alt="badWeather"
      *ngIf="weatherData.main.temp <= 15"
    />

    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="temperature">
        {{ weatherData.main.temp | number: "1.0-0" }}°C
      </div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information

      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/lowTemp.png" alt="lowTemp" />
            <span>Min</span>
          </div>

          <div class="info-block-value">
            {{ weatherData.main.temp_min | number: "1.0-0" }}°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/highTemp.png" alt="highTemp" />
            <span>Max</span>
          </div>

          <div class="info-block-value">
            {{ weatherData.main.temp_max | number: "1.0-0" }}°C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/Humiditiy.png" alt="Humiditiy" />
            <span>Humidity</span>
          </div>

          <div class="info-block-value">{{ weatherData.main.humidity }}%</div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/Wind.png" alt="windSpeed" />
            <span>Wind</span>
          </div>

          <div class="info-block-value">{{ weatherData.wind.speed }} km/h</div>
        </div>
      </div>
    </div>
  </div>
</div>
